<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Web Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      background: #1e1e1e;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background: #181818;
    }

    .card {
      background: #222;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      background: #2e2e2e;
      transform: scale(1.03);
    }

    .card a {
      text-decoration: none;
      color: #0cf;
    }

    .version-logo {
      width: 100px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 2rem;
    }

    footer {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>Minecraft Web Launcher</header>
  <main id="version-list">
    <div class="card"><a href="1.12.2.html">Release 1.12.2</a></div>
    <div class="card"><a href="1.12.2-wasmgc.html">Release 1.12.2 (WASM-GC)</a></div>
    <div class="card"><a href="1.8.8.html">Release 1.8.8</a></div>
    <div class="card"><a href="1.8.8-wasmgc.html">Release 1.8.8 (WASM-GC)</a></div>
    <div class="card"><a href="1.5.2.html">Release 1.5.2</a></div>
    <div class="card"><a href="beta-1.7.3.html">Beta 1.7.3</a></div>
    <div class="card"><a href="beta-1.3.html">Beta 1.3</a></div>
    <div class="card"><a href="alpha-1.2.6.html">Alpha 1.2.6</a></div>
    <div class="card"><a href="indev.html">Indev</a></div>
    <div class="card"><a href="scratch.html">Scratch Edition</a></div>
  </main>

  <footer>
    &copy; Minecraft Web Ltd. | Owned by Shatadru Bose | All rights reserved.
  </footer>
</body>
</html>
